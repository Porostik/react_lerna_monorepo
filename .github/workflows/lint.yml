name: 'lint'

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: 'setup node'
        with:
          node-version: '16.x'

      - name: 'main deps'
        run: npm ci

      - name: 'deps'
        run: npm run deps

      - name: 'lint'
        run: npm run lint:all
